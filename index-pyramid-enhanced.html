<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer Map Viewer - Enhanced Pyramid</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #252526;
            --header-color: #333333;
            --border-color: #404040;
            --text-color: #cccccc;
            --text-secondary-color: #999999;
            --accent-color: #007acc;
            --hover-color: #0099ff;
            --selected-color: #005f9e;
            --filename-bar-height: 56px;
        }
        
        /* Ïù¥ÎØ∏ÏßÄ ÌîºÎùºÎØ∏Îìú Ï†ïÎ≥¥ ÌëúÏãú Ìå®ÎÑê */
        #pyramid-info {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #00ff00;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
            display: none;
            backdrop-filter: blur(10px);
            min-width: 280px;
        }
        
        #pyramid-info .info-header {
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #pyramid-info .info-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 6px 20px;
            line-height: 1.5;
        }
        
        #pyramid-info .info-label {
            color: #888;
            font-size: 11px;
        }
        
        #pyramid-info .info-value {
            color: #0ff;
            font-weight: 500;
        }
        
        #pyramid-info .pyramid-level-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        #pyramid-info .pyramid-level-indicator.level-original {
            background: #ff6600;
            color: #fff;
        }
        
        #pyramid-info .pyramid-level-indicator.level-half {
            background: #0099ff;
            color: #fff;
        }
        
        #pyramid-info .pyramid-level-indicator.level-quarter {
            background: #00ff00;
            color: #000;
        }
        
        /* ÌîΩÏÖÄ Ï¢åÌëú ÌëúÏãú */
        #pixel-coord {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #0f0;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        #pixel-coord .coord-label {
            color: #888;
            margin-right: 4px;
        }
        
        #pixel-coord .coord-value {
            color: #0ff;
            font-weight: bold;
        }
        
        /* ÌîºÎùºÎØ∏Îìú ÏÉÅÌÉú ÌëúÏãúÍ∏∞ (ÏÉÅÎã® Î∞î) */
        #pyramid-status-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #000 0%, #111 100%);
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 6px 16px;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            color: #0f0;
            z-index: 1001;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.1);
            min-width: 300px;
            text-align: center;
        }
        
        #pyramid-status-bar .status-item {
            display: inline-block;
            margin: 0 10px;
        }
        
        #pyramid-status-bar .status-label {
            color: #888;
            margin-right: 4px;
        }
        
        #pyramid-status-bar .status-value {
            color: #0ff;
            font-weight: bold;
        }
        
        /* Í∞úÏÑ†Îêú Ï∫îÎ≤ÑÏä§ Ïä§ÌÉÄÏùº (ÌîΩÏÖÄ ÏôÑÎ≤Ω Î†åÎçîÎßÅ) */
        #image-canvas,
        #semiconductor-canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            will-change: transform;
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        /* ÌîºÎùºÎØ∏Îìú ÌÜ†Í∏Ä Î≤ÑÌäº */
        .pyramid-toggle {
            position: fixed;
            top: 70px;
            left: 280px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            transition: all 0.3s;
        }
        
        .pyramid-toggle:hover {
            background: #333;
            border-color: #0f0;
        }
        
        .pyramid-toggle.active {
            background: #0f0;
            color: #000;
            border-color: #0f0;
            font-weight: bold;
        }
        
        /* ÎîîÎ≤ÑÍ∑∏ Î™®Îìú ÌëúÏãú */
        .debug-mode-indicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10000;
            display: none;
        }
        
        .debug-mode-indicator.active {
            display: block;
        }
    </style>
    <!-- Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ÎîîÎ≤ÑÍ∑∏ Î™®Îìú ÌëúÏãúÍ∏∞ -->
    <div class="debug-mode-indicator" id="debug-indicator">DEBUG MODE</div>
    
    <!-- ÌîºÎùºÎØ∏Îìú ÏÉÅÌÉú Î∞î -->
    <div id="pyramid-status-bar">
        <span class="status-item">
            <span class="status-label">Zoom:</span>
            <span class="status-value" id="status-zoom">100%</span>
        </span>
        <span class="status-item">
            <span class="status-label">Level:</span>
            <span class="status-value" id="status-level">Original</span>
        </span>
        <span class="status-item">
            <span class="status-label">Size:</span>
            <span class="status-value" id="status-size">-</span>
        </span>
    </div>
    
    <!-- ÌîºÎùºÎØ∏Îìú Ï†ïÎ≥¥ Ìå®ÎÑê -->
    <div id="pyramid-info">
        <div class="info-header">
            <span>üî¨ Image Pyramid Status</span>
            <span class="pyramid-level-indicator" id="pyramid-level-badge">-</span>
        </div>
        <div class="info-grid">
            <span class="info-label">Original Size:</span>
            <span class="info-value" id="info-original-size">-</span>
            
            <span class="info-label">Display Size:</span>
            <span class="info-value" id="info-display-size">-</span>
            
            <span class="info-label">Zoom Level:</span>
            <span class="info-value" id="info-zoom-level">-</span>
            
            <span class="info-label">Pyramid Level:</span>
            <span class="info-value" id="info-pyramid-level">-</span>
            
            <span class="info-label">Render Mode:</span>
            <span class="info-value" id="info-render-mode">-</span>
            
            <span class="info-label">Memory Usage:</span>
            <span class="info-value" id="info-memory">-</span>
        </div>
    </div>
    
    <!-- ÌîΩÏÖÄ Ï¢åÌëú ÌëúÏãú -->
    <div id="pixel-coord">
        <span class="coord-label">Pixel:</span>
        <span class="coord-value" id="coord-x">0</span>,
        <span class="coord-value" id="coord-y">0</span>
    </div>
    
    <!-- ÌîºÎùºÎØ∏Îìú ÌÜ†Í∏Ä Î≤ÑÌäº -->
    <button class="pyramid-toggle" id="pyramid-toggle-btn">
        üî∫ Pyramid: ON
    </button>
    
    <main class="app-container">
        <!-- Í∏∞Ï°¥ HTML Íµ¨Ï°∞ Ïú†ÏßÄ -->
        <%= EXISTING_HTML_CONTENT %>
    </main>
    
    <!-- Ïò§ÌîÑÏä§ÌÅ¨Î¶∞ Ï∫îÎ≤ÑÏä§ (Î∞òÎèÑÏ≤¥ Î†åÎçîÎü¨Ïö©) -->
    <canvas id="semiconductor-canvas" style="display: none;"></canvas>
    
    <!-- Î∞òÎèÑÏ≤¥ ÌäπÌôî Î†åÎçîÎü¨ Î°úÎìú -->
    <script src="/js/semiconductor-renderer.js"></script>
    
    <!-- ÌîºÎùºÎØ∏Îìú Í∏∞Îä• Ìñ•ÏÉÅ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        // Ï†ÑÏó≠ ÌîºÎùºÎØ∏Îìú ÏÉÅÌÉú Í¥ÄÎ¶¨
        window.PyramidManager = {
            enabled: true,
            currentLevel: 'original',
            renderer: null,
            
            // Ï¥àÍ∏∞Ìôî
            init() {
                const canvas = document.getElementById('semiconductor-canvas');
                if (canvas && typeof SemiconductorRenderer !== 'undefined') {
                    this.renderer = new SemiconductorRenderer(canvas, {
                        preserveChipBoundaries: true,
                        enhanceDefects: true,
                        chipBoundaryColor: '#00FF00',
                        defectEnhancement: 2.0,
                        usePyramid: true,
                        debug: false
                    });
                    console.log('PyramidManager Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                    this.setupEventListeners();
                }
            },
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupEventListeners() {
                // ÌîºÎùºÎØ∏Îìú ÌÜ†Í∏Ä Î≤ÑÌäº
                const toggleBtn = document.getElementById('pyramid-toggle-btn');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', () => {
                        this.togglePyramid();
                    });
                }
                
                // ÎßàÏö∞Ïä§ Ïù¥Îèô Ï∂îÏ†Å (ÌîΩÏÖÄ Ï¢åÌëú)
                const imageCanvas = document.getElementById('image-canvas');
                if (imageCanvas) {
                    imageCanvas.addEventListener('mousemove', (e) => {
                        this.updatePixelCoord(e);
                    });
                    
                    imageCanvas.addEventListener('mouseleave', () => {
                        document.getElementById('pixel-coord').style.display = 'none';
                    });
                }
            },
            
            // ÌîºÎùºÎØ∏Îìú ÌÜ†Í∏Ä
            togglePyramid() {
                this.enabled = !this.enabled;
                const toggleBtn = document.getElementById('pyramid-toggle-btn');
                
                if (this.enabled) {
                    toggleBtn.textContent = 'üî∫ Pyramid: ON';
                    toggleBtn.classList.add('active');
                } else {
                    toggleBtn.textContent = 'üîª Pyramid: OFF';
                    toggleBtn.classList.remove('active');
                }
                
                if (this.renderer) {
                    this.renderer.options.usePyramid = this.enabled;
                    this.renderer.render();
                    this.updateInfo();
                }
            },
            
            // Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            updateInfo() {
                if (!this.renderer) return;
                
                const info = this.renderer.getInfo();
                
                // ÌîºÎùºÎØ∏Îìú Ï†ïÎ≥¥ Ìå®ÎÑê ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('info-original-size').textContent = 
                    info.originalWidth ? `${info.originalWidth} √ó ${info.originalHeight}` : '-';
                document.getElementById('info-display-size').textContent = 
                    info.displayWidth ? `${info.displayWidth} √ó ${info.displayHeight}` : '-';
                document.getElementById('info-zoom-level').textContent = 
                    info.scalePercent ? `${info.scalePercent}%` : '-';
                document.getElementById('info-pyramid-level').textContent = 
                    info.pyramidLevel || '-';
                document.getElementById('info-render-mode').textContent = 
                    info.pyramidEnabled ? 'Pyramid Active' : 'Standard';
                
                // Î©îÎ™®Î¶¨ ÏÇ¨Ïö©Îüâ Í≥ÑÏÇ∞ (Ï∂îÏ†ïÏπò)
                const memoryMB = info.originalWidth && info.originalHeight ? 
                    Math.round((info.originalWidth * info.originalHeight * 4 * 1.5) / 1024 / 1024) : 0;
                document.getElementById('info-memory').textContent = 
                    memoryMB ? `~${memoryMB} MB` : '-';
                
                // ÌîºÎùºÎØ∏Îìú Î†àÎ≤® Î∞∞ÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
                const badge = document.getElementById('pyramid-level-badge');
                if (info.pyramidLevel === 'ÏõêÎ≥∏' || info.pyramidLevel === 'Original') {
                    badge.textContent = 'ORIGINAL';
                    badge.className = 'pyramid-level-indicator level-original';
                } else if (info.pyramidLevel === '1/2 ÌÅ¨Í∏∞' || info.pyramidLevel === '1/2') {
                    badge.textContent = 'HALF';
                    badge.className = 'pyramid-level-indicator level-half';
                } else if (info.pyramidLevel === '1/4 ÌÅ¨Í∏∞' || info.pyramidLevel === '1/4') {
                    badge.textContent = 'QUARTER';
                    badge.className = 'pyramid-level-indicator level-quarter';
                }
                
                // ÏÉÅÌÉú Î∞î ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('status-zoom').textContent = `${info.scalePercent}%`;
                document.getElementById('status-level').textContent = info.pyramidLevel || 'N/A';
                document.getElementById('status-size').textContent = 
                    info.displayWidth ? `${info.displayWidth}√ó${info.displayHeight}` : '-';
            },
            
            // ÌîΩÏÖÄ Ï¢åÌëú ÏóÖÎç∞Ïù¥Ìä∏
            updatePixelCoord(event) {
                const canvas = event.target;
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((event.clientX - rect.left) * (canvas.width / rect.width));
                const y = Math.floor((event.clientY - rect.top) * (canvas.height / rect.height));
                
                const coordDiv = document.getElementById('pixel-coord');
                if (x >= 0 && x < canvas.width && y >= 0 && y < canvas.height) {
                    document.getElementById('coord-x').textContent = x;
                    document.getElementById('coord-y').textContent = y;
                    coordDiv.style.display = 'block';
                } else {
                    coordDiv.style.display = 'none';
                }
            },
            
            // Ïù¥ÎØ∏ÏßÄ Î°úÎìú
            async loadImage(imageElement) {
                if (this.renderer) {
                    await this.renderer.loadImage(imageElement);
                    this.updateInfo();
                    
                    // UI ÌëúÏãú
                    document.getElementById('pyramid-info').style.display = 'block';
                    document.getElementById('pyramid-status-bar').style.display = 'block';
                    document.getElementById('pyramid-toggle-btn').style.display = 'block';
                }
            },
            
            // Ï§å ÏÑ§Ï†ï
            setZoom(scale) {
                if (this.renderer) {
                    this.renderer.setScale(scale);
                    this.updateInfo();
                }
            }
        };
        
        // DOM Î°úÎìú ÏôÑÎ£å Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            window.PyramidManager.init();
            
            // ÎîîÎ≤ÑÍ∑∏ Î™®Îìú Ï≤¥ÌÅ¨
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('debug') === 'true') {
                document.getElementById('debug-indicator').classList.add('active');
                if (window.PyramidManager.renderer) {
                    window.PyramidManager.renderer.options.debug = true;
                }
            }
        });
    </script>
    
    <!-- Í∏∞Ï°¥ Î©îÏù∏ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script src="/main.js"></script>
</body>
</html>
