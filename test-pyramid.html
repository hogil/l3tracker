        <div class="controls">

        <div class="info-panel" id="infoPanel">

            <div class="info-item">
                <span class="info-label">í‘œì‹œ í¬ê¸°</span>
                <span class="info-value" id="displaySize">-</span>

            <div class="info-item">
                <span class="info-label">ì¶•ì†Œ ë¹„ìœ¨</span>

            <div class="info-item">

    <script src="js/semiconductor-renderer.js"></script>
    <script>
        let renderer;
        let currentImage = null;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('semiconductorCanvas');
            renderer = new SemiconductorRenderer(canvas, {
                preserveChipBoundaries: true,
                enhanceDefects: true,
                usePyramid: true
            });

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            document.getElementById('scaleSlider').addEventListener('input', handleScaleChange);
            document.getElementById('pyramidToggle').addEventListener('change', handlePyramidToggle);

            // ìƒ˜í”Œ ì´ë¯¸ì§€ ìë™ ë¡œë“œ
            loadSampleImage();
        });

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        currentImage = img;
                        renderer.loadImage(img);
                        updateInfo();
                        showStatus('ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // ìƒ˜í”Œ ì´ë¯¸ì§€ ë¡œë“œ
        function loadSampleImage() {
            showStatus('ìƒ˜í”Œ ì´ë¯¸ì§€ ìƒì„± ì¤‘...');
            
            // 4000x4000 ë°˜ë„ì²´ ë¶ˆëŸ‰ë§µ ì‹œë®¬ë ˆì´ì…˜ ì´ë¯¸ì§€ ìƒì„±
            const size = 4000;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ë°°ê²½ (ì›¨ì´í¼)
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // ì¹© ê·¸ë¦¬ë“œ ê·¸ë¦¬ê¸°
            const chipSize = 100; // 40x40 ì¹©
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            
            for (let x = 0; x < size; x += chipSize) {
                for (let y = 0; y < size; y += chipSize) {
                    ctx.strokeRect(x, y, chipSize, chipSize);
                    
                    // ì¹© ID
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '10px monospace';
                    ctx.fillText(`${Math.floor(x/chipSize)},${Math.floor(y/chipSize)}`, x + 5, y + 15);
                    
                    // ëœë¤ ë¶ˆëŸ‰ í”½ì…€
                    const defectCount = Math.random() * 10;
                    for (let i = 0; i < defectCount; i++) {
                        const dx = x + Math.random() * chipSize;
                        const dy = y + Math.random() * chipSize;
                        const defectType = Math.random();
                        
                        if (defectType < 0.3) {
                            ctx.fillStyle = '#ff0000'; // ë¹¨ê°„ ë¶ˆëŸ‰
                        } else if (defectType < 0.6) {
                            ctx.fillStyle = '#ffff00'; // ë…¸ë€ ë¶ˆëŸ‰
                        } else {
                            ctx.fillStyle = '#ffffff'; // í° ë¶ˆëŸ‰
                        }
                        
                        ctx.fillRect(dx, dy, 2, 2);
                    }
                }
            }
            
            // ì›¨ì´í¼ ì›í˜• ë§ˆìŠ¤í¬
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 50, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            
            // ì´ë¯¸ì§€ë¡œ ë³€í™˜
            const img = new Image();
            img.onload = () => {
                currentImage = img;
                renderer.loadImage(img);
                updateInfo();
                showStatus('4000x4000 ìƒ˜í”Œ ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ');
            };
            img.src = canvas.toDataURL('image/png');
        }

        // ì¶•ì†Œ ë¹„ìœ¨ ë³€ê²½
        function handleScaleChange(event) {
            const scale = parseInt(event.target.value) / 100;
            renderer.setScale(scale);
            document.getElementById('scaleValue').textContent = event.target.value + '%';
            updateInfo();
        }

        // ì¶•ì†Œ ë¹„ìœ¨ í”„ë¦¬ì…‹
        function setScale(percent) {
            const scale = percent / 100;
            renderer.setScale(scale);
            document.getElementById('scaleSlider').value = percent;
            document.getElementById('scaleValue').textContent = percent + '%';
            updateInfo();
        }

        // í™”ë©´ ë§ì¶¤
        function fitToScreen() {
            const container = document.querySelector('.canvas-container');
            const scale = renderer.fitToContainer(
                container.clientWidth - 20,
                window.innerHeight * 0.6
            );
            const percent = Math.round(scale * 100);
            document.getElementById('scaleSlider').value = percent;
            document.getElementById('scaleValue').textContent = percent + '%';
            updateInfo();
        }

        // í”¼ë¼ë¯¸ë“œ í† ê¸€
        function handlePyramidToggle(event) {
            renderer.options.usePyramid = event.target.checked;
            if (currentImage) {
                if (event.target.checked) {
                    renderer.generateImagePyramid(currentImage);
                }
                renderer.render();
                updateInfo();
                showStatus(`ì´ë¯¸ì§€ í”¼ë¼ë¯¸ë“œ ${event.target.checked ? 'í™œì„±í™”' : 'ë¹„í™œì„±í™”'}`);
            }
        }

        // ì •ë³´ ì—…ë°ì´íŠ¸
        function updateInfo() {
            const info = renderer.getInfo();
            
            document.getElementById('originalSize').textContent = 
                info.originalWidth ? `${info.originalWidth} Ã— ${info.originalHeight}` : '-';
            document.getElementById('displaySize').textContent = 
                info.displayWidth ? `${info.displayWidth} Ã— ${info.displayHeight}` : '-';
            document.getElementById('currentScale').textContent = 
                info.scalePercent ? `${info.scalePercent}%` : '-';
            document.getElementById('pyramidLevel').textContent = 
                info.pyramidLevel || '-';
            document.getElementById('renderMode').textContent = 
                info.renderMode || '-';
            document.getElementById('pyramidStatus').textContent = 
                info.pyramidEnabled ? 'í™œì„±í™”' : 'ë¹„í™œì„±í™”';
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }
    </script>
