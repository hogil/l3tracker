<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3Tracker 접속 통계</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .user-table {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            background: #333;
            padding: 15px 20px;
            font-weight: bold;
        }
        
        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .user-row {
            display: grid;
            grid-template-columns: 120px 1fr 100px 100px 150px 150px;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            align-items: center;
        }
        
        .user-row:hover {
            background: #333;
        }
        
        .user-id {
            font-family: monospace;
            font-size: 0.9rem;
            color: #4CAF50;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        
        .error {
            color: #f44336;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 L3Tracker 접속 통계</h1>
            <p>실시간 사용자 접속 현황 및 통계</p>
        </div>
        
        <button class="refresh-btn" onclick="loadStats()">🔄 새로고침</button>
        
        <div class="stats-grid" id="dailyStats">
            <div class="loading">통계 로딩 중...</div>
        </div>
        
        <div class="user-table">
            <div class="table-header">
                👥 사용자 목록 (활동량 순)
            </div>
            <div class="table-content" id="userTable">
                <div class="loading">사용자 데이터 로딩 중...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                // 일일 통계 로드
                const dailyResponse = await fetch('/api/stats/daily');
                const dailyData = await dailyResponse.json();
                
                // 사용자 통계 로드
                const usersResponse = await fetch('/api/stats/users');
                const usersData = await usersResponse.json();
                
                renderDailyStats(dailyData);
                renderUserTable(usersData.users);
                
            } catch (error) {
                console.error('통계 로드 실패:', error);
                document.getElementById('dailyStats').innerHTML = 
                    '<div class="error">통계 로드에 실패했습니다.</div>';
                document.getElementById('userTable').innerHTML = 
                    '<div class="error">사용자 데이터 로드에 실패했습니다.</div>';
            }
        }
        
        function renderDailyStats(data) {
            const container = document.getElementById('dailyStats');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_users}</div>
                    <div class="stat-label">총 사용자 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.active_today}</div>
                    <div class="stat-label">오늘 활성 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.new_users_today}</div>
                    <div class="stat-label">오늘 신규 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.total_requests_today}</div>
                    <div class="stat-label">오늘 총 요청 수</div>
                </div>
            `;
        }
        
        function renderUserTable(users) {
            const container = document.getElementById('userTable');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">사용자 데이터가 없습니다.</div>';
                return;
            }
            
            let html = `
                <div class="user-row" style="background: #333; font-weight: bold;">
                    <div>사용자 ID</div>
                    <div>최근 접속</div>
                    <div>총 요청</div>
                    <div>접속 일수</div>
                    <div>첫 접속</div>
                    <div>주요 엔드포인트</div>
                </div>
            `;
            
            users.forEach(user => {
                const mostUsedEndpoint = user.most_used_endpoint ? 
                    `${user.most_used_endpoint[0]} (${user.most_used_endpoint[1]})` : 'N/A';
                
                html += `
                    <div class="user-row">
                        <div class="user-id">${user.user_id}</div>
                        <div>${user.last_seen}</div>
                        <div>${user.total_requests}</div>
                        <div>${user.unique_days}일</div>
                        <div>${user.first_seen}</div>
                        <div style="font-size: 0.8rem;">${mostUsedEndpoint}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 페이지 로드 시 통계 로드
        loadStats();
        
        // 30초마다 자동 새로고침
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
